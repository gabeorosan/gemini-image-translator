<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Translation Result - Gemini Image Translator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .header h1 {
      margin: 0;
      color: #333;
      font-size: 28px;
      font-weight: 600;
    }
    
    .header p {
      margin: 10px 0 0 0;
      color: #666;
      font-size: 16px;
    }
    
    .result-section {
      margin-bottom: 30px;
    }
    
    .result-section h2 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 20px;
      font-weight: 600;
    }
    
    .translation-text {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
    }
    
    .btn-secondary {
      background: #2196F3;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #1976D2;
    }
    
    .btn-outline {
      background: transparent;
      color: #666;
      border: 2px solid #ddd;
    }
    
    .btn-outline:hover {
      background: #f5f5f5;
    }
    
    .copy-feedback {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    
    .copy-feedback.show {
      opacity: 1;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .empty-state h2 {
      margin-bottom: 10px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üåê Translation Result</h1>
      <p>Powered by Google Gemini AI</p>
    </div>
    
    <div id="content">
      <!-- Content will be populated by JavaScript -->
    </div>
  </div>
  
  <div id="copyFeedback" class="copy-feedback">
    Text copied to clipboard!
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const translation = urlParams.get('translation');
      const contentDiv = document.getElementById('content');
      
      if (translation) {
        contentDiv.innerHTML = `
          <div class="result-section">
            <h2>Translated Text:</h2>
            <div class="translation-text">${decodeURIComponent(translation).replace(/\n/g, '<br>')}</div>
          </div>
          
          <div class="actions">
            <button id="copyBtn" class="btn btn-primary">üìã Copy Text</button>
            <button id="newTranslationBtn" class="btn btn-secondary">üîÑ New Translation</button>
            <button id="closeBtn" class="btn btn-outline">‚úï Close</button>
          </div>
        `;
        
        // Add event listeners
        document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
        document.getElementById('newTranslationBtn').addEventListener('click', newTranslation);
        document.getElementById('closeBtn').addEventListener('click', closeTab);
        
      } else {
        contentDiv.innerHTML = `
          <div class="empty-state">
            <h2>No translation data found</h2>
            <p>Please use the extension to translate an image.</p>
            <div class="actions">
              <button id="closeBtn" class="btn btn-outline">‚úï Close</button>
            </div>
          </div>
        `;
        
        document.getElementById('closeBtn').addEventListener('click', closeTab);
      }
    });
    
    function copyToClipboard() {
      const urlParams = new URLSearchParams(window.location.search);
      const translation = decodeURIComponent(urlParams.get('translation') || '');
      
      navigator.clipboard.writeText(translation).then(() => {
        showCopyFeedback();
      }).catch(err => {
        console.error('Failed to copy text: ', err);
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = translation;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showCopyFeedback();
      });
    }
    
    function showCopyFeedback() {
      const feedback = document.getElementById('copyFeedback');
      feedback.classList.add('show');
      setTimeout(() => {
        feedback.classList.remove('show');
      }, 2000);
    }
    
    function newTranslation() {
      // Close this tab and open the extension popup
      chrome.action.openPopup();
      window.close();
    }
    
    function closeTab() {
      window.close();
    }
  </script>
</body>
</html>
